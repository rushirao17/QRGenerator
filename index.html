<!DOCTYPE html>
<html>
  
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  
  <style>
    .qr-code {
      max-width: 300px;
      margin: 10px;
    }
  </style>
  
  <title>QR Generator By Rushikesh</title>
</head>
  
<body>
  <div class="container-fluid" style="margin-top: 2cm;">
    <div class="text-center">
      <img src="https://chart.googleapis.com/chart?cht=qr&chl=Hello+World&chs=160x160&chld=L|0" class="qr-code img-thumbnail img-responsive" />
    </div>
  
    <div class="form-horizontal" style=" margin-left:20%; margin-top:1cm" >
      <div class="form-group">
        <label class="control-label col-sm-2"
          for="content">
          Content:
        </label>
        <div class="col-sm-10" style="width:15cm;">
          <input type="text"class="form-control"
            id="content" placeholder="Enter content" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" class=
            "btn btn-default" id="generate">
            Generate
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src=
    "https://code.jquery.com/jquery-3.5.1.js">
  </script>
  
  <script>
    function htmlEncode(value) {
      return $('<div/>').text(value)
        .html();
    }
  
    $(function () {
      $('#generate').click(function () {
        let finalURL = 'https://chart.googleapis.com/chart?cht=qr&chl=' + htmlEncode($('#content').val()) + '&chs=160x160&chld=L|0' 
        $('.qr-code').attr('src', finalURL);
      });
    });
  </script>
</body>
  
</html>
